<div class="task" 
[ngClass]="{reminder:task.reminder}" 
(dblclick)='toggleReminderHandler(task)'
>
    <h3>{{task.text}} 
        <fa-icon 
            (click)='deleteHandler(task)' 
            [ngStyle]='{"color":"red"}' 
            [icon]='faTimes'>
        </fa-icon>
    </h3>
    <p>{{task.day}}</p>
</div>
